<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" class="services__icon" src="./images/logo.svg" alt="logo">
            <ul class="nav__container">
                <li class="nav__item">O mnie</li>
                <li class="nav__item">Współpraca</li>
                <li class="nav__item">Potrfolio</li>
                <li class="nav__item">Opinie</li>
                <li class="nav__item">Kontakt</li>
                <li class="nav__item">
                    <div class="nav__item--div">PL 
                        <img class="services__icon" src="./images/flag.svg" alt="flag"> 
                        <img class="services__icon" src="./images/arrow-down.svg" alt="arrow down">
                    </div>
                </li>
            </ul>
    </nav>
    <section class="gallery">
        <img class="gallery__item" class="services__icon" src="./images/car.png" alt="car" >
        <img class="gallery__item" src="./images/girl.png" alt="girl" >
        <img class="gallery__item" src="./images/body.png" alt="body" >
        <img class="gallery__item" src="./images/motorbike.png" alt="motorbike" >
        <img class="gallery__item" src="./images/person.png" alt="person" >
        <img class="gallery__item" src="./images/person1.png" alt="person1" >
        <img class="gallery__item" src="./images/pumpkin.png" alt="pampkin" >
        <img class="gallery__item" src="./images/home.png" alt="home" >
        <img class="gallery__item" src="./images/couple.png" alt="couple" >
        <img class="gallery__item" src="./images/shoes.png" alt="shoes" >
    </section>
    <section class="services">
        <h3 class="services__header">Usługi</h3>
        <div class="services__wrapper">
            <div class="services__background-icon"><img class="services__icon" src="./images/icon1.svg" alt="icon1"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon2.svg" alt="icon2"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon3.svg" alt="icon3"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon4.svg" alt="icon4"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon5.svg" alt="icon5"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon6.svg" alt="icon6"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon7.svg" alt="icon7"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon8.svg" alt="icon8"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon9.svg" alt="icon9"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon10.svg" alt="icon10"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon11.svg" alt="icon11"></div>
            <div class="services__background-icon"><img class="services__icon" src="./images/icon12.svg" alt="icon12"></div>
        </div>
    </section>
    <section class="contact">
        <h3 class="contact__header">Kontakt</h3>
        <form action="#" class="contact__form">
            <div class="contact__wrapper-main">
                <div class="contact__wrapper-main--first">
                    <input type="text" name="name" id="name" placeholder="Imię">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="checkbox" name="client" id="client"><label for="client">jestem kientem</label>
                    <input type="checkbox" name="model" id="model"><label for="model">jestem modelką</label>
                </div>
                <div class="contact__wrapper-main--second">
                    <select id="search" name="search">
                        <option value="temat1">Wybierz temat</option>
                        <option value="temat2">temat 2</option>
                        <option value="temat3">temat 3</option>
                        <option value="temat4">temat 4</option>
                    </select>
                    <input type="text" name="text" id="text" placeholder="Napisz wiadomość">
                </div>
            </div>
            <input type="checkbox" name="model" id="model"><label for="model">wyrażam zgodę na przetwarzanie moich danych osobowych</label>
            <button>Wyślij wiadomość</button>
        </form>
    </section>

</body>
</html>
